<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>2019 CSSconf EU Talks</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic'>
    <script type='text/javascript' src='./js/tabletop1.3.4.js'></script>
    <script type='text/javascript' src='./js/sheetsee.js'></script>
    <link rel='stylesheet' type='text/css' href='./assets/style.css'>
  </head>
<body class="loading">
  <div class="container content">
    <div id="fullTable"></div>
    <div id="footer">
      <p class="speedmode">
        <label><input type="checkbox" checked id="speed_mode"> Speed mode (Next on vote)</label>
      </p>
      <div class="export-container">
        <label for="#export" >When done, copy this and email to contact@cssconf.eu:</label>
        <textarea rows="20" cols="20" style="display:none;" id="export"></textarea>
      </div>
    </div>
  </div>
  <div class="container loading-indicator">
    <h1>Loading lots of things …</h1>
  </div>

<script id="fullTable" type="text/html">
  <div class="grid-container">
  {{#rows}}
  <div class="left-side">
    <h1>{{topicofpresentation}}</h1>
    <p class="summary">{{summary}}</p>
    <p class="extra">{{extra}}</p>
  </div>
  <div class="right-side">
    <form id="voter">
      <input type="hidden" id="sheetRowNumber" value="{{sheetRowNumber}}" name="sheetRowNumber">
      <input type="hidden" id="id" value="{{timestamp}}" name="id">
      <div>
        <label><span class="stat" id="s0"><span></span></span><input type="radio" name="vote" id="vote_0" value="0"><span class="rank">0</span> <strong>❌ Veto</strong></label>
        <label><span class="stat" id="s2"><span></span></span><input type="radio" name="vote" id="vote_2" value="2"><span class="rank">2</span> <strong>👎 Downvote</strong></label>
        <label><span class="stat" id="s5"><span></span></span><input type="radio" name="vote" id="vote_5" value="5"><span class="rank">5</span> <strong>🤷‍♀️ So-So</strong></label>
        <label><span class="stat" id="s7"><span></span></span><input type="radio" name="vote" id="vote_7" value="7"><span class="rank">7</span> <strong>👍 Upvote</strong></label>
        <label><span class="stat" id="s9"><span></span></span><input type="radio" name="vote" id="vote_9" value="9"><span class="rank">9</span> <strong>🌟 Super Excited</strong></label>
        <label><span class="stat" id="s10"><span></span></span><input type="radio" name="vote" id="vote_10" value="10"><span class="rank">10</span> <strong>😍 Total Must Have</strong></label>
      </div>
      <div class="column">
        <label><input type="radio" name="vote" id="vote_" value=""><span class="rank"></span> <strong>🚽 Clear</strong></label>
      </div>
      <p>
        <textarea id="comment" name="comment" placeholder="Remarks"></textarea>
      </p>
    </form>
    <p class="note"><span>(Row {{sheetRowNumber}} in sheet)</span></p>
    <div id="pagination-container"></div>
  </div>

  {{/rows}}
  </div>
</script>

<script type='text/javascript' src='./js/script.js'></script>
</body>
</html>
